<!DOCTYPE html>

<html>

<head>
<title>Long Password</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript" src="calc.js"></script>
<script type="text/javascript">
$(function() {
	
	function calculatePw() {
		var longPhrase = $('#longPhrase').val();		
		var username = $('#username').val();
		var length = parseInt($('#length').val());
		var allowSpecial = $('#allowSpecial').is(':checked');
		
		if (longPhrase.length != 0 && username.length != 0)
			$('#password').val(calc(longPhrase, username, length, allowSpecial));
	}
	
	$('#longPhrase').keyup(calculatePw);
	$('#username').keyup(calculatePw);
	$('#length').change(calculatePw);
	$('#allowSpecial').change(calculatePw);	
});
</script>
</head>

<body style="width:600px; margin: 20px auto 20px auto;">

<div>Long phrase (recommend at least 20 characters)</div>
<div><input type="text" id="longPhrase" style="width: 300px"></div>
<br>

<div>Username (e.g. sluu99@github)</div>
<div><input type="text" id="username"></div>
<br>

<div>Length: 
	<select id="length">
		<option value="12">12</option>
		<option value="13">13</option>
		<option value="14">14</option>
		<option value="15">15</option>
		<option value="16">16</option>
		<option value="17">17</option>
		<option value="18">18</option>
		<option value="19">19</option>
		<option value="20">20</option>
	</select>
</div>
<br>

<div>Allow special chars: <input type="checkbox" id="allowSpecial" checked="checked"></div>
<br>

<div>You password</div>
<div><input type="text" id="password" style="width:200px"></div>

</body>
</html>
